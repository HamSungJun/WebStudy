    <script>
    //     adder함수는 정수 a, b를 매개변수로 입력받습니다.
    // 두 수와 두 수 사이에 있는 모든 정수를 더해서 리턴하도록 함수를 완성하세요. a와 b가 같은 경우는 둘 중 아무 수나 리턴하세요.
    // 예를들어 a가 3, b가 5이면 12를 리턴하면 됩니다.

    // a, b는 음수나 0, 양수일 수 있으며 둘의 대소 관계도 정해져 있지 않습니다.

    window.onload = function () {
        var a = [ [1,2],[4,5] ];
        var b = [ [1,2],[4,5] ];

        productMatrix(a, b);
    }

function productMatrix(A, B) {
	var answer = Array();

    //   행렬의 열의 개수 => 배열의 원소배열의 길이
    //   행렬의 행의 개수 => 배열의 길이

    var NROW = A[0].length;
    var NCOL = B.length;
    
    if(NROW === NCOL){
        var MUL_RESULT = 0;

        for(let Row_Index = 0 ; Row_Index < NROW ; Row_Index++){
            for(let Col_Index = 0 ; Col_Index < NCOL; Col_Index++){

                MUL_RESULT += A[Row_Index][Col_Index] * B[Col_Index][Row_Index];
                
            }
            
        }


    }
    else{
        return -1;
    }

	// return answer;
}   
    </script>
