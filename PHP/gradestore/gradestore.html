<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Grade Store</title>
		<link href="http://selab.hanyang.ac.kr/courses/cse326/2017/labs/labResources/gradestore.css" type="text/css" rel="stylesheet" />
	</head>
	
	<body>
		<h1>Grade Store</h1>

		<p>
			The rough economy, along with recent changes in Hanyang University, allow us to offer grades for money.  
			That's right! All you need to get a desired grade in various courses is cold, hard, cash.
		</p>
		
		<hr />
		
		<h2>Buy your Grade today!</h2>
		
		<!-- create an HTML Form -->
		<form action="cheater.php" method="post">
			<label for="NAME">Name : <input type="text" name="NAME" id="NAME"></label>
			<label for="ID">ID : <input type="text" name="ID" id="ID"></label>
			 
			<br>
			
			Course:
				CSE326 : <input type="checkbox" name="COURSE_ID[]" id="" value="CSE326" checked> 
				CSE107 : <input type="checkbox" name="COURSE_ID[]" id="" value="CSE107">
				CSE603 : <input type="checkbox" name="COURSE_ID[]" id="" value="CSE603">
				CIN870 : <input type="checkbox" name="COURSE_ID[]" id="" value="CIN870">	
				
			<br>

			Grade:
			<select id="Grades" name="GRADE">
			  <option value="A+" selected>A+</option>
			  <option value="A">A</option>
			  <option value="B+">B+</option>
			  <option value="B">B</option>
			</select> 
			
			<br>
			
			<label for="CARD_NUM">Credit Card : <input type="number" name="CARD_NUM" id="CARD_NUM"></label> 
			<label for="">Visa<input type="radio" name="CARD_TYPE" id="" value="VISA"></label>
			<label for="">MasterCard<input type="radio" name="CARD_TYPE" id="" value="MASTERCARD"></label>	
				
	
			<div id="submitbutton">
				<!-- create submit button here -->
				<button type="submit">SUBMIT</button>
			</div>
		</form>	
	</body>
</html>
