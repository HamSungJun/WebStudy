<title>CSS 애니메이션</title>

<style>
  body {
    padding-top:50px;
    padding-left:50px;
  }
  .box {
    width: 100px;
    height: 100px;
    background: green;
    border: 1px solid black;
    border-radius: 5px;
    -webkit-transition: background 1s;
    -moz-transition: background 1s;
    -o-transition: background 1s;
    transition: background 1s;
  }
	.box:hover {
    background:yellow;
	}
</style>
</head>

<body>
  <div class="box"></div>
</body>
