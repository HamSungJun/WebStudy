<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>맛보기 손코딩</title>
	<style>
		p {			
			line-height:30px;
			color:blue;
		}
		.big-text {
			font-size:20px;
			color:red;
			font-weight:bold;
		}
		.small-text {
			font-size:12px;
			font-style:italic;
			color:#222;
		}
	</style>
</head>
<body>

	<span class="small-text">- T.제퍼슨</span></p>	
</body>
</html>
