<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			width:200px;
			height:100px;
			display:inline-block;
			margin:15px;			
			border-width:5px;  /* 테두리 굵기 */
		}
		.box1 { border-style:solid; }  /* 실선 */
		.box2 { border-style:dotted; }  /* 점선 */
		.box3 { border-style:dashed; }  /* 선으로 된 점선 */
	</style>
</head>
<body>
	<div class="box1"> </div>

</body>
</html>
