<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <style>
  li{ /* 모든 li태그에 효과를 주겠다라는 뜻 */
    color:red;
    text-decoration: underline;
  }
  #CSS{ /* ID를 확인하게 하는 기호 -> '#' */
    font-size:30px;
  }
  .act{
    text-decoration: line-through;
  }
  </style>
</head>
<body>
  <ul>
    <li class="act">HTML</li>
    <li id="CSS">CSS</li>
    <!-- ID는 개별적인 부분으로 이용해야 한다.-->
    <li class="act">JavaScript</li>
    <!-- 그룹적인 컨트롤은 class로 접근해라 -->
  </ul>
</body>
</html>
