<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <style>
  a:link{
    color:rgb(124, 218, 130)
  }
  a:visited{
    color:rgb(71, 12, 56)
  }
  a:hover{
    color:rgb(246, 30, 82)
  }
  a:active{
    color:rgb(215, 198, 48)
  }
  a:focus{
    color:rgb(123, 161, 170)
  }
  input:focus{
    color:rgb(47, 214, 89);
    background-color:rgb(252, 170, 211) 
  }
  </style>
</head>
<body>
  <a href = "https://opentutorials.org" target="_blank">생활코딩</a>
  <a href = "https://whereru">방문한적없음</a>
  <input type="text" />
</body>
</html>
