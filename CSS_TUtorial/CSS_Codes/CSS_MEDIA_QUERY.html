<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0" />

    <title>미디어쿼리</title>
    <style>
    @media (min-width : 601px) {
      body{
        background-color : blue;
      }
    }
    @media (max-width : 600px) {
      body{
        background-color : green;
      }
    }
    @media (max-width:500px) {
      /*max-width : 최대 px까지는 해당 함수를 실행*/
      /*min-width : 최소 px까지는 해당 함수를 실행*/
      body{
        background-color: red;
      }
    }
    /*우선순위가 같은 코드라면 나중에 나오는 코드일 수록 우선순위가 높다. by cascading*/
    </style>

  </head>
  <body>

    <p>~500px : red</p>
    <p>501~600px : green</p>
    <p>601px~ : blue</p>

  </body>
</html>
