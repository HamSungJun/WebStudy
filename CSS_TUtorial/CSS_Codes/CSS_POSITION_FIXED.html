<!DOCTYPE html>
<html>
  <head>
    <!-- 화면상에 어디에 위치할 것인가? -->
    <style>

      #parent , #other{
        border : 5px solid tomato;

      }
      body{
        margin-top : 20px;
      }
      #me{
        background-color: black;
        color : white;
        position: fixed;
        /*fixed : 스크롤을 내리든 올리든 독립적으로 화면상의 오프셋 값에 위치하여 보여지게 하고 싶을 때.*/
        width : 100%;
        text-align: center;
        right : 0;
        top : 0;

        /*오프셋을 주지 않으면 html페이지를 참조하지 않고 부모 element를 참조하여 자신이 원래 있기로 기대되는 곳에 위치한다.*/
      }
      #large{
        height : 10000px;
        background-color : blue;
      }
    </style>
    <meta charset="utf-8">
    <title> 포지션 </title>
  </head>
  <body>
    <div id = "other"> other </div>
      <div id = "parent"> parent
        <div id = "me"> me </div>
        <!-- me는 포지션이 앱솔이므로 부모 포지션이 static인건 무시하고 포지션이 relative상태인 부모를 참조하여 자신의 오프값을 통해 위치가 지정된다. -->
      </div>
    <div id = "large">large</div>
  </body>
</html>
