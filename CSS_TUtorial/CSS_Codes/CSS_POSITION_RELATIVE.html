<!DOCTYPE html>
<html>
  <head>
    <!-- 화면상에 어디에 위치할 것인가? -->
    <style>
      html{
        border:1px solid gray;
      }
      div {
        border : 5px solid tomato;
        margin : 10px;
      }
      #me{
        position : relative;
        /*default position : static
        relative : 오프셋 값을 적용하고 싶다할때.*/
        left : 100px;
         /* 왼쪽에서 100px만큼 떨어진상태에 그려져라*/
        top : 100px;
        /*위에서 100px만큼 떨어진 상태에 그려져라*/
      }
    </style>
    <meta charset="utf-8">
    <title> 포지션 </title>
  </head>
  <body>
    <div id = "other"> other </div>
    <div id = "parent"> parent
      <div id = "me"> me </div>
    </div>

  </body>
</html>
