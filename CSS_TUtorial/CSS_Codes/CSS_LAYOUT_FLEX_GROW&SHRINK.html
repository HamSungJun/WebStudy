<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FLEX</title>

    <style>
    .container{
      background-color: rgb(63, 221, 180);
      height : 200px;
      /*flex레이아웃을 사용하고 싶다면 첫번째로*/
      display : flex;
      /*정렬 방향을 설정하는 property*/
      flex-direction: row;

    }
    .item{
      background-color: rgb(190, 235, 62);
      color : white;
      border : 1px solid white;
      flex-grow : 0;

      /*flex-grow default grow = 0, 1이면 컨테이너의 모든공간을 다 차지하게 있도록 만든다.*/
    }
    .item:nth-child(2){
     /*컨테이너의 아이템중 두번째를 선택하는 선택자*/
     flex-basis  : 200px;
     /*flex direction을 참조한 크기 설정.*/
     flex-shrink: : 1;



    }
    </style>

  </head>
  <body>
    <div class = "container">
<!-- div는 화면한줄을 다 쓰는 블럭레벨 엘리먼트 -->
      <div class = "item">1</div>
      <div class = "item">2</div>
      <div class = "item">3</div>
      <div class = "item">4</div>
      <div class = "item">5</div>

    </div>
  </body>
</html>
