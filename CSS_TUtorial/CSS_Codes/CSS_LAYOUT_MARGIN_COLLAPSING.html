<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>마진겹칩</title>
    <style>
      h1{
        border : 1px solid red;
        margin: 50px;
        /*마진겹칩 현상이 있어서 elements 사이에 일정한 간격이 형성되는 것이다 만약 현상이 없다면 준 마진 값의 두배만큼 거리가 벌어진다.*/
      }

  <body>
    <h1>Hello</h1>
    <h1>World</h1>
