 <!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">

  <style>

  /*

    px , em , rem
    px : 절대적인 pixel로 표현하는 방식
    em : 부모태그와 브라우저의 설정에 따라 상대적으로 크기가 변하는 방식
    rem : html태그에 적용된 font-size의 영향을 받으면서 브라우저의 설정에 따라 상대적으로 크기가 변하는 방식.

    *rem을 권장한다.

   */
   
   #px{font-size: 16px}
   #rem{font-size: 1rem}

  </style>

</head>
<body>
  <div id="px">PX</div>
  <div id="rem">REM</div>
</body>
</html>
