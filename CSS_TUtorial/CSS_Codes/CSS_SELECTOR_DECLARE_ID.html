<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <style>
  li{ /* 모든 li태그에 효과를 주겠다라는 뜻 */
    color:red;
    text-decoration: underline;
  }
  #CSS{ /* ID를 확인하게 하는 기호 -> '#' */
    font-size:30px;
  }
  </style>
</head>
<body>
  <ul>
    <li>HTML</li>
    <li id="CSS">CSS</li>
    <li>JavaScript</li>
  </ul>
</body>
</html>
