<!DOCTYPE html>
<html lang="ko">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        Vue.config.devtools = true;
        window.onload = function () {
            var account = new Vue({
                el : '#account',
                data : {
                    amount : 0
                }
            })
        }
    </script>

    
</head>

<body>
  
  <div id="account">
      예금액 : <input type="text" v-model="amount">
      <img v-if="amount < 0" src="./images/error.png" alt="" title="마이너스는 허용하지 않습니다." style="width:15px; height:15px; vertical-align: middle">
  </div>
   
</body>

</html>
