<!DOCTYPE html>
<html lang="ko">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.3.0/prototype.js"></script>
        <script>
            window.onload = function () {
                var width = $("box").getStyle("width");
                alert(parseInt(width));
                var height = $("box").getHeight();
                alert(height);
                var bg_color = $("box").getStyle("background-color");
                alert(bg_color);

                var ft_size = $("box_Para").getStyle("font-size");
                alert(parseInt(ft_size));
                var ft_color = $("box_Para").getStyle("color");
                alert(ft_color);

                $("box_Para").remove();
            }
        </script>
        <style>
            #box{
                width : 400px;
                height : 300px;
                background-color: lightblue;
            }
            #box_Para{
                font-size : 20pt;
                color : red;

            }
        </style>
    </head>
    <body>
        <div id="box">
            <p id="box_Para">hello!</p>
        </div>
    </body>
</html>
