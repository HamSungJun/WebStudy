<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>함수</title>
  </head>
  <body>
    <script type="text/javascript">
      function OneToTen() {
        var i = 0;
        while (i<10) {
          alert(i);
          i++;
        }
      }
      OneToTen();

      // 함수의 return은 함수를 종료하고 return값을 호출의 결과로 반환한다.
    </script>
  </body>
</html>
