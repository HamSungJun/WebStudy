<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>함수2</title>
  </head>
  <body>
    <script type="text/javascript">
      // 함수의 return은 함수를 종료하고 return값을 호출의 결과로 반환한다.
      // 함수내에서 return을 만나면 함수가 종료되는 것이기도 하다.

      function get_ID() {
        var ID = 'HSJPRIME';
        return ID;
        return 'asdf';
        return 'qwer'
      }
      document.write(get_ID());
      // 함수에 인자 - Parameter 줘보기!

      function Param_1(arg) {
        return arg;
      }
      document.write(Param_1(1));
      document.write(Param_1(2));
    </script>
  </body>
</html>
