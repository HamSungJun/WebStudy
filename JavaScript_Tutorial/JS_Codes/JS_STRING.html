<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS_STRING</title>
  </head>
  <body>
    <script type="text/javascript">
      alert("따옴표 사이에 문자를 넣습니다.");
      // alert(typeof "1"); 요건 데이터 형태 알려주는 메소드
      alert("egoing\'s escape");
      // 작은따옴표를 출력하고 싶을때 \기호를 통해 텍스트로 인식하게 합니다.
      alert("안녕하세요 \n 줄바꿔볼까요?");
      //  줄바꿈 기호는 \n 자바와 동일하군요.
      alert("coding"+"everything");
      // 글자병합은 +를 통해서!
      alert("codeopen".length);
      // 문자의 길이 구하기
    </script>
  </body>
</html>
