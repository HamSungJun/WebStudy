           function p_to_red(){
            var allParas = document.querySelectorAll("p");

            if (flip === true) {

                for (let index = 0; index < allParas.length; index++) {
                allParas[index].style.background = "green";

           function Grape_Checker() {
               var Tree = document.getElementById("AG");

               for (let index = 0; index < fruits.length; index++) {
                   if (fruits[index].innerHTML === "Grape"){

                   }
                   else{
                    // fruits[index].style.background = "red";
                   }

                var Get = confirm("검색된 포도를 수확할까요?" + "검색된 포도의 개수 : " +Grape_Num);
                if (Get === true) {
                    
                   for (let index = 0; index < fruits.length; index++) {

                        if (fruits[index].innerHTML === "Grape"){
                            fruits[index].parentNode.removeChild(fruits[index]);
                        }       
            
                   }
