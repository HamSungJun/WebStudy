<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>객체란 무엇인가</title>
  </head>
  <body>
    <script type="text/javascript">
      // 객체란? 배열과 유사한 역할. 배열의 원소에는 각각의 인덱스가 붙는데
      //  객체역시도 원소에 대한 특유의 주소를 갖는다.
      // 간단 객체 만들어보기
      var grades = {"egoing" : 10 , "k8805" : 6 , "sorialgi" : 80};
      // 여기서 인덱스는 egoing , k8805 , sorialgi 가 되는것이고 그 원소의 값은 숫자.
      // 또다른 방법
      var new_grades = {};
      new_grades["a"] = 10;
      new_grades["b"] = 100;
      new_grades["c"] = 1000;
      // 또다른 방법

      // 접근은여?

      alert(grades.egoing);
      // 혹은
      alert(new_grades["a"]);

    </script>
  </body>
</html>
