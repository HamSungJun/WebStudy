<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS_Math</title>
  </head>
  <body>
    <script type="text/javascript">
    /따옴표가 붙어있지 않은 숫자는 숫자로 인식/
      alert(1.1 + 2.2 +"  "+ Math.pow(3,2));

      /Math. : pow(x,y) x의 y승/
      /Math. : round(x) x를 반올림/
      /Math. : ceil(x) x를 올림/
      /Math. : floor(x) x를 내림/
      /Math. : sqrt(x) x의 제곱근/
      /Math. : random() 0.0부터 1.0사이의 랜덤한 숫자/

    </script>
  </body>
</html>
