<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>변수와 비교연산</title>
  </head>
  <body>
    <script type="text/javascript">
      id = prompt("아이디를 입력해주세연.");
      pw = prompt("비밀번호도 입력해주세연.");
      // prompt() : 괄호속에 사용자가 처넣은 내용을 변수에 저장하게 하는 메소드 처넣는 자료형은 string.
      if (id === "HSJPRIME" && pw === "1234") {
        alert("확인.")
      }
      else{
        alert("침입자.")
      }

    </script>
  </body>
</html>
