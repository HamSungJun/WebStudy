<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>원소추가하기</title>
  </head>
  <body>
    <script type="text/javascript">
      var ARR = ["1","2","3","4","5"];
      ARR.push("6");
      alert(ARR);
      // ARR = ["1","2","3","4","5","6"];
      ARR = ARR.concat(["7","8"]);
      alert(ARR);
      // ARR = ["1","2","3","4","5","6","7","8"];
      ARR.unshift("0");
      alert(ARR);
      // ARR = ["0","1","2","3","4","5","6","7","8"];
      ARR.splice(2,0,"A");
      alert(ARR);
      // ARR = ["0","1","A","2","3","4","5","6","7","8"];
      ARR.shift();
      // 처음 인덱스 원소 제거
      // ARR = ["1","A","2","3","4","5","6","7","8"];
      alert(ARR);
      ARR.pop();
      // 배열의 마지막 인덱스 원소 제거
      // ARR = ["1","A","2","3","4","5","6","7"];
      alert(ARR);

      var ARRunsorted = ["q","b","z","g","x"];
      ARRunsorted.sort();
      alert(ARRunsorted);
      // 배열 알파뱃 순으로 정렬.
      ARRunsorted.reverse();
      alert(ARRunsorted);
      // 배열 역순으로 정렬.
    </script>
  </body>
</html>
