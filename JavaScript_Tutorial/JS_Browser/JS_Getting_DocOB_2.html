<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
        <script>
            window.onload = function () {

                var headers = document.getElementsByTagName("h1");

                for (var index = 0; index < headers.length; index++) {
                    headers[index].innerHTML = "o t t f f"
                };
            // 복수의 태그이름을 변수에 담을땐 해당 변수는 배열이 된다. 담기는 순서는 HTML 문서의 위쪽부터
            // 접근은 반드시 for 반복문을 사용
            }
        </script>
    </head>
    <body>
        <h1>I am One</h1>
        <h1>I am Two</h1>
        <h1>I am Three</h1>
        <h1>I am Four</h1>
        <h1>I am Five</h1>
    </body>
</html>
