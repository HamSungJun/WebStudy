<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>비동기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <script>
        window.onload = function () {
            var fileevent = document.getElementById("fileevent");
           
            var READER = new FileReader();

            fileevent.addEventListener("change",function () {
                var fileinput = document.querySelector('input[type=file]').files[0];
                if (fileinput) {
                alert("파일 들어왔어");
                READER.readAsText(fileinput,"utf-8");

                READER.onload = function (e) {
                   var content =  e.target.result;
                   var Area = document.getElementById('contentbox');
                   Area.innerText = content;
                }   
            }
            })
            }
    </script>
</head>
<body>
    <div id="fileselect">
        <input id="fileevent" type="file">
    </div>
<div id="contentbox"></div>
</body>
</html>
