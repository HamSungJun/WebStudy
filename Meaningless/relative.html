<!DOCTYPE html>
<html lang="en">
    <head>
        <title>relative position</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
        <style>
            .box1{
                background-color: yellow;
                width: 100px;
                height: 100px;
                float: left;
            }
            .box2{
                background-color: blue;
                width : 300px;
                height : 50px;
                float: left;
                position: relative;
                top : 50px;
                left: -50px;

            }
        </style>
    </head>
    <body>
        <div class = "box1">
            박스1
        </div>
        <div class = "box2">
            박스2
        </div>
    </body>
</html>
