<!DOCTYPE html>
<html lang="en">
    <head>
        <title>absolute position</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
        <style>
            .container{
                
                border: 1px solid black;
                width: 300px;
                height: 300px;
                position: relative;
                margin : 0px auto;

            }

            .box{
                width : 50px;
                height : 50px;
                background-color: blue;
                position: absolute;
            }

            #card1{
                left: 0;
                top : 0;
            }
            #card2{
                right: 0;
                top : 0;
            }
            #card3{
                left: 0;
                bottom : 0;
            }
            #card4{
                right: 0;
                bottom : 0;
            }
            #card5{
                left: 100px;;
                top : 100px;;
            }
           
        </style>
    </head>
    <body>
        <!--relative 부모요소 내에서 absolute 자식요소들이 자유롭게 포지셔닝 가능  -->
        <div class = "container">
            <div class= "box" id="card1">
                
            </div>
            <div class = "box" id="card2">
                
            </div>
            <div class = "box" id="card3">
                
            </div>
            <div class = "box" id="card4">
                
            </div>
            <div class = "box" id="card5">
                
            </div>
        </div>
    </body>
</html>
