<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>상품 주문서</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
        <style>
            .container{
                width: 600px;
                margin : 0 auto;
            }
            div.centered{
                text-align: center;
            }
            ul{
                list-style-type: none;
            }
            label.title{
                font-weight: bold;
                width : 80px;
                float : left;

            }

            fieldset{
                margin : 15px 10px;

            }
            fieldset legend {
                font-weight: bold;
                font-size: 18px;
                color : purple;

            }

            ul li{
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>상품 주문서</h1>
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="uname" class="title">이름</label>
                        <input type="text" id="uname" value="" placeholder="여백없이 입력.">
                    </li>
                    <li>
                        <label for="phone" class="title">연락처</label>
                        <input type="tel" id="phone" value="" placeholder="연락 가능한 번호">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>배송지 정보</legend>
                <ul>
                    <li>
                        <label for="address" class="title">주소</label>
                        <input type="text" id="address" value="" required>
                    </li>
                    <li>
                        <label for="tel" class="title">전화번호</label>
                        <input type="tel" id="tel" value="" required>
                    </li>
                    <li>
                        <label for="memo" class="title">메모</label>
                        <textarea id="memo" rows="3" cols="40"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>주문 정보</legend>
                <ul>
                    
                <li>
                    <label for=""><input type ="checkbox" name="" value="">과테말라 안티구아 (100g)</label>
                    <input type="number" name="" value="" min="0" max="100" step="0.5">
                </li>

                <li>
                    <label for=""><input type ="checkbox" name="" value="">인도네시아 만델링 (100g)</label>
                    <input type="number" name="" value="" min="0" max="100" step="0.5">
                </li>

                <li>
                     <label for=""><input type ="checkbox" name="" value="">탐라는도다(블렌딩) (100g)</label>
                     <input type="number" name="" value="" min="0" max="100" step="0.5">
                </li>
                
    
                </ul>
            </fieldset>

            <div class = "centered">
                <fieldset>
                    <input type="submit" name="" value="주문하기">
                    <input type="reset" name="" value="다시 작성">
                 </fieldset>     
            </div>
          
        </div>
    </body>
</html>
