<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>PX와 %의 차이점</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->

        <style>
            .ABOX{

                width : 600px;
                height : 300px;
                border : 2px solid tomato;
                background-color: gray;
                text-align: center;
                margin: 20px;
             
            }

            .PBOX{

                width : 80%;
                height : 300px;
                border : 2px solid tomato;
                background-color: palegreen;
                text-align: center;
                margin : 20px;
              

            }

            
    </style>


    </head>

    <body>
        <div class ="ABOX">
            PX로 설정된 박스
        </div>

        <div class = "PBOX">
            %로 설정된 박스
        </div>
    </body>
</html>
